<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="newTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="newPost"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost(postInput)">Save post</button>
</mat-card>
