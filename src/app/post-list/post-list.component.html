<mat-accordion multi *ngIf="post.length>0">
  <mat-expansion-panel *ngFor="let item of post">
    <mat-expansion-panel-header>
      {{item.title}}
    </mat-expansion-panel-header>
    <p>{{item.content}}</p>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="post.length <=0" class="infotext mat-body-1">No Post yet</p>
